<!DOCTYPE html>
<html>
<body>
    <link rel="Stylesheet" href="Exercise 4.css">
    <script src="Exercise 4.js"></script>
    <title>Bacon Ipsum</title>
    <h1>Web Service API Consumer Example</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Obtain user informations</h2>
            <label for="newParagraphs">How many paragraphs?</label>
            <select id="newParagraphs">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select> <br><br>
            <label for="allMeat">All meat or meat and filler?</label>
            <select id="allMeat">
                <option value="all-meat">All meat</option>
                <option value="meat-and-filler">Meat and filler</option>
            </select> <br><br>
            <input type="button" value="Get my Bacon Ipsum!" onclick="getBaconipsum()">
        </div>
        <div class="myflexboxColumn">
            <h2> Returned data in raw JSON</h2>
            <p id="myRawData">
            </p>
        </div>
        <div class="myflexboxColumn">
            <h2>Returned data as formatted paragraphs</h2>
            <p id="myFormattedData"></p>
        </div>
        <div class="myflexboxColumn">
            <h2>Encryption</h2>
            <p id="spicyText"></p>
        </div>
    </div>
</body>
</html>
