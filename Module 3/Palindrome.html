<!DOCTYPE html>
<html>
    <link rel="Stylesheet" href="Palindrome.css">
    <script src="Palindrome.js"></script>
    <title>Palindrome Checker</title>
    <header>Palindrome Checker</header>
    <body>
        <div class="row">

            <div class="column">
                <h2>Write a word in the box and pick a table to put it in to check if it is a palindrome</h2>
                <form>
                    <label for="wordBox" id="wordLabel">Write a word</label>
                        <input type="text" id="wordBox" name="wordBox" required>
                    <br>
                    <label for="numberBox" id="numberLabel">Pick table 1 or 2</label>
                        <input type="text" id="tableBox" name="tableBox" required>
                    <br>
                    </form>
                    <button onclick="addToList()" id="submit">Add to list</button>
            </div>

            <div class="column">
                <h2>Table 1</h2>
                    <table id="table1" name="table1">
                    </table>
                <button onclick="deleteTable()" id="clear1">Clear list</button>
            </div>

            <div class="column">
                <h2>Table 2</h2>
                    <table id="table2" name="table2">
                    </table>
                <button onclick="deleteTable()" id="clear2">Clear list</button>
            </div>

            <div class="column">
                <h2>Table 3</h2>
                    <table id="table3" name="table3">
                    </table>
                <button onclick="deleteTable()" id="clear3">Clear list</button>
            </div>

        </div>
    </body>
</html>
